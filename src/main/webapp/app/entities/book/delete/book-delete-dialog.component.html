@if (book) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(book.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="bookDeleteDialogHeading" bookerTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <booker-alert-error></booker-alert-error>
      <p id="booker-delete-book-heading" bookerTranslate="bookerApp.book.delete.question" [translateValues]="{ id: book.id }">
        Are you sure you want to delete Book {{ book.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span bookerTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="booker-confirm-delete-book" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span bookerTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
